<!doctype html>
<html lang="en" data-debug="true">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebVR Assets</title>
    <meta name="description" content="Unity-WebVR-Export">
    <link rel="stylesheet" type="text/css" href="webvr.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
      (function () {
        function unityProgress (gameInstance, progress) {
          if (!gameInstance.progress) {
            gameInstance.progress = document.getElementById('progress');
            gameInstance.loading = document.getElementById('loading');
          }
          gameInstance.progress.style.width = (100 * progress) + '%';
        }

        window.gameInstance = UnityLoader.instantiate('gameContainer', 'Build/Build.json', {
          Module: {
            webglContextAttributes: {
              // `preserveDrawingBuffer` is needed for WebVR content to be mirrored to the `<canvas>`.
              preserveDrawingBuffer: true
            }
          },
          onProgress: unityProgress
        });
      })();
    </script>
  </head>
  <body>
    <div id="loader" class="loader">
      <div id="loading" class="loading">Loading</div>
      <div id="progress"></div>
    </div>

    <div id="game">
      <div class="gameContainer" id="gameContainer"></div>
    </div>

    <div id="webxr__ui__container" class="webxr__ui__container">
      <div id="webxr__ui" class="webxr__ui">
        <div id="webxr__button" class="webxr__button">Enter VR</div>
        <div id="webxr__help" class="webxr__help">
          <a id="webxr__enter" class="webxr__enter" href="#">Try it without a headset</a>
          <span id="webxr__learn" class="webxr__learn">
            <a id="webxr__setup" class="webxr__setup" href="https://webvr.rocks/" target="_blank" rel="noopener noreferrer">Need help?</a>
          </span>
        </div>
      </div>
      <a id="webxr__exit" class="webxr__exit hidden" href="#">&times;</a>
    </div>

    <div id="vr" class="vr">
      <div id="webxr__status" class="webxr__status">
        <strong id="webxr__state" class="webxr__state">Ready!</strong>
        <div id="webxr__icons" class="webxr__icons">
          <img id="webvr__icons__vr" class="webvr__icons__vr" src="vr.png" height="36" alt="VR headset">
          <template id="webxr__icons__motion-controller">
            <img src="motion-controllers.png" height="33" alt="VR motion controller">
          </template>
        </div>
      </div>
    </div>

    <script src="gl-matrix-min.js"></script>
    <script src="webvr-ui.js"></script>
    <script src="webvr.js"></script>
  </body>
</html>
