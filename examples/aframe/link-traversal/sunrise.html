<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sunrise • Links</title>
    <meta name="description" content="Sunrise • Links – A-Frame">
    <script src="../aframe-v0.8.2.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/ground.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene fog="color: #241417; near: 0; far: 30" raycaster="far: 100; objects: [link]" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
        <img id="thumbHome" crossOrigin="anonymous" src="images/thumbs/home.png">
        <img id="thumbCity" crossOrigin="anonymous" src="images/thumbs/city.png">
        <img id="thumbMountains" crossOrigin="anonymous" src="images/thumbs/mountains.png">
      </a-assets>
      <a-link href="index.html" title="Home" position="-3.5 1.5 -1.0" image="#thumbHome"></a-link>
      <a-link href="city.html" title="City" position="0 1.5 -1.0" image="#thumbCity"></a-link>
      <a-link href="mountains.html" title="Mountains" position="3.5 1.5 -1.0" image="#thumbMountains"></a-link>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65"
                material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
      <a-entity ground="url: models/groundSunrise.json"></a-entity>
      <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
